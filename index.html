<!DOCTYPE html>
<html lang="sv">
<head>
<title> Formvalidering-med-Javascript-och-HTML</title>
<link href="style.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="utf-8">
</head>
<body> 
 
    <header>Formvalidering med Javascript och HTML</header>


        <img src="Frogspin.gif" alt="frog">

        <form>
            <fieldset>
    
                <legend> Log in </legend>
    
                Username:
                <input type="text" placeholder="Enter Username here" id="jn" class="tb" />
                Password:
                <input type="password" placeholder="Enter Password here" id="jp" class="tb" />
                Confirm Password:
                <input type="password" placeholder="Confirm Password here" id="jp2" class="tb" />
                Email:
                <input type="email" placeholder="Enter Email here" id="je" class="tb" />
                Confirm TOS:
                <input type="checkbox" value="yes"  id="jc" name="accept">
    
                <input type="submit" value="Submit" id="jb" class="btn" disabled="disabled" />
            
            </fieldset>
        </form>
    </div>

<script src="script.js"></script> 
</body>
</html>
